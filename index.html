<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>rock paper scissors Game</title>
</head>
<body>
	<nav>
		<div id="nav">
			<h1 id="name">R.P.S Game</h1>
		</div>
	</nav>

	<section>
		<div id="scoreLabel">
			<div id="user">user</div>
			<p id="score"><span id="userScore">0</span>:<span id="campScore">0</span></p>
			<div id="comp">comp</div>
		</div>

		<div id="game">
			<h1 id="result">you can start play</h1>
			<div id="choices">
				<div>
					<img src="https://img.pixers.pics/pho_wat(s3:700/FO/60/71/76/26/700_FO60717626_421578b699079b1ed3f8e93f9df5d016.jpg,700,488,cms:2018/10/5bd1b6b8d04b8_220x50-watermark.png,over,480,438,jpg)/wall-murals-grumpy-cartoon-rock.jpg.jpg" id="rock">
				</div>
				<div>
					<img src="https://cdn0.iconfinder.com/data/icons/	rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png" id="paper">
				</div>
				<div>
					<img src="https://cdn0.iconfinder.com/data/icons/		rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-014-512.png" id="scissors">
				</div>
			</div>
		</div>

	</section>

	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
